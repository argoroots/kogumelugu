    culture:
        title1: Мы все наследуем
        title2: нашу культуру
        div1: |
            У каждого из нас есть своя история и мы играем роль в жизни других людей.
            Все мы чьи-то дети и жители какой-то страны.
            В нас заключено наследие нашей культуры, историчечкой родины и семьи.
            История Эстонии, как и вся наша история, складывается из историй всех ее жителей - представителей разных народов и национальностей.
        div2: |
            Эти истории не отражают полную картину прошлого,
            но передают ее через призму говорящего, что может сильно отличаться от нашего восприятия.
            Слушая эти истории, мы воспринимаем мир по-другому, порой даже непривычно.
            Все мы с виду разные, неповторимые, но то,
            что кроется внутри каждого из нас, является общим для всех.
        div3: |
            Kogu Me Lugu (переводится как "Собирай нашу историю" или "Вся наша история") -
            это интернет-портал устной истории.
            Мы собираем, архивируем и делимся в видео-формате историями эстонцев и жителей Эстонии, оказавшихся в разных точках планеты.
            Мы фокусируемся на воспоминаниях людей и их потомков, пострадавших от действий советского и нацистского режимов,
            бежавших из Эстонии во время совеской или нацистской оккупации, или прибывших в Эстонию во время этих оккупаций.
            Собранные истории используются для создания учебных материалов,
            в научных исследованиях и для повышения информированности об этих событиях жителей Эстонии и мирового сообщества.
            Начало Kogu Me Lugu было положено 14 июня 2013 года.
        div4: |
            Каждая история уникальна,
            в тоже самое время являясь частью истории Эстониии и всего человечества.
