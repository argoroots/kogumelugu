    culture:
        title1: Мы все наследуем
        title2: нашу культуру
        div1: |
            У каждого из нас есть своя история и мы играем роль в жизни других людей.
            Все мы чьи-то дети и жители какой-то страны.
            В нас заключено наследие нашей культуры, историчечкой родины и семьи.
            История Эстонии, как и вся наша история, складывается из историй всех ее жителей - представителей разных народов и национальностей.
        div2: |
            Эти истории не отражают полную картину прошлого,
            но передают ее через призму говорящего, что может сильно отличаться от нашего восприятия.
            Слушая эти истории, мы воспринимаем мир по-другому, порой даже непривычно.
            Все мы с виду разные, неповторимые, но то,
            что кроется внутри каждого из нас, является общим для всех.
        div3: |
            Kogu Me Lugu (переводится как "Собирай нашу историю") -
            это интернет-портал устной истории.
            Мы собираем, архивируем и делимся в видео-формате историями эстонцев и жителей Эстонии, оказавшихся в разных точках планеты.
            Мы фокусируемся на воспоминаниях людей и их потомков, пострадавших от действий советского и нацистского режимов,
            бежавших из Эстонии во время советской или нацистской оккупации, или прибывших в Эстонию во время этих оккупаций.
            Собранные истории используются для создания учебных материалов,
            в научных исследованиях и для повышения информированности об этих событиях жителей Эстонии и мирового сообщества.
            Начало Kogu Me Lugu было положено 14 июня 2013 года.
        div4: |
            Судьба каждого человека уникальна,
            но в тоже время каждая из них является частью истории Эстонии и всего человечества.
    mailingList:
        join: info@kogumelugu.ee
        div1: |

    partners: Партнеры
    financiers: Спонсоры
    thanks4allTheFishAndSofa: Благодарим всех друзей и спонсоров!
    contribution:
        title1: Ваш вклад важен,
        title2: поддержите наш интернет-портал!
        div1: |
            УСЛОВИЯ ПОЖЕРТВОВАНИЯ
        div2: |
            Благодаря Вашей финансовой поддержке мы сможем собрать больше историй и обогатить историю Эстонии.
            Своим вкладом Вы сможете поддержать развитие интеренет-портала.
        div3: |
            Поддержать Kogu Me Lugu можно сделав единовременный перевод,
            а также через постоянное поручение на счет Эстонского института исторической памяти (SA Eesti Mälu Instituut).
            Для единовременного перевода, пожалуйста, воспользуйтесь формой внизу или сделайте перевод на счет института.
        div4: |
            Ваше пожертвование будет рассчитано в евро.
            Если Вы желаете получить свое пожертвование обратно, а также в случае прочих вопросов, напишите нам info@kogumelugu.ee
        div5: |
            Все пожертвования проходят через интернет-банк.
            Таким образом собираемые данные являются клиентскими данными, которые не передаются третьим лицам.
