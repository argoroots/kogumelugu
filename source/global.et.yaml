    culture:
        title1: Me kõik pärime
        title2: oma kultuuri
        div1: |
            Igaühel meist on oma lugu ja oma roll teiste lugudes.
            Kõik me oleme kellegi lapsed ja mingi piirkonna elanikud,
            kõik me pärime oma kultuuri, kodukoha ja perekonna pärandi.
            Eesti lugu, kogu me lugu, moodustub erinevate Eesti inimeste lugudest.
        div2: |
            Need lood ei edasta minevikust täielikku pilti, vaid annavad seda edasi
            läbi rääkija objektiivi, mis võib olla vägagi erinev meie enda omast.
            Neid lugusid kuulates kogeme maailma teistsugusel, vahest harjumatul
            viisil. Pealtnäha olemegi erinevad, kordumatud.
            See, mis aga peitub igas inimeses sügaval sisimas, on meil ühine.
        div3: |
            Kogu Me Lugu on suulise ajaloo portaal. Kogume, uurime ja jagame videoformaadis
            eesti inimeste lugusid üle maailma, mis räägivad Eesti mäletatava ajastu
            minevikukogemustest, andes aimu ka olevikust. Selleks kogume, uurime ja jagame
            Nõukogude või Saksa okupatsiooni ajal Eestis elanud, nimetatud võimude eest
            Eestist põgenenud või nende tegevuse tulemusena Eestisse sattunud inimeste mälestusi
            (otsetunnistajad ja nende lähedased). Kogutud mälestusi kasutatakse õppematerjalide
            arendamisel, uurimistöös ning avalikkuses mälestuspäevadel, näitustel ja muuseumides
            nii Eestis kui mujal maailmas. Kogu Me Lugu sai alguse 14. juunil 2013. aastal.
        div4: |
            Iga lugu on omapärane, samas osa suuremast loost.
            Iga lugu on Eesti lugu ja ühtlasi kogu inimkonna lugu.
