        div1: |
            Tänu Sinu rahalisele panusele on meil võimalik salvestada lugusid, mis rikastavad ja elavdavad Eesti kogukonda.
            Samuti on Sinu rahaline toetus abiks Kogu Me Lugu portaali haldamisel ja arendamisel.
        div2: |
            Kogu Me Lugu on võimalik toetada nii ühekordse maksega kui püsikorraldusega Sihtasutuse Eesti Mälu Instituut kontole.
            Ühekordse makse puhul kasuta allolevat makselinki või ülekannet SA Eesti Mälu Instituudi pangakontole.
            Konto andmed on nähtaval allpool.
        div3: |
