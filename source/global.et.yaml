    contribution:
        title1: Sinu panus loeb,
        title2: toeta portaali!
        div1: |
            Tänu Sinu rahalisele panusele on meil võimalik salvestada lugusid, mis rikastavad ja elavdavad Eesti kogukonda.
            Samuti on Sinu rahaline toetus abiks Kogu Me Lugu portaali haldamisel ja arendamisel.
        div2: |
            Kogu Me Lugu on võimalik toetada nii ühekordse maksega kui püsikorraldusega Sihtasutuse Eesti Mälu Instituut kontole.
            Ühekordse makse puhul kasuta allolevat makselinki või ülekannet SA Eesti Mälu Instituut pangakontole.
            Konto andmed on nähtaval allpool.
        div3: |
            SA Eesti Mälu Instituut kuulub Vabariigi Valitsuse tulumaksusoodustusega ühenduste nimekirja,
            seega on eraisikute poolt tehtud annetuste pealt võimalik tagasi saada tulumaks.
            Juriidilistele isikutele on sihtasutusele tehtavad annetused samuti maksuvabad.
            Mõlemale kehtivad maksuvabade annetuste osas tulumaksuseadusega seatud piirangud.
