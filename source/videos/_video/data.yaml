    description_en: 'Rutt Kresling speaks about her difficult life, having lived through two deportations, (in March and in June), being arrested, losing her father and being separated from her mother for a long time. In spite of this she recalls her story without complaining and being bitter.'
    description_et: 'Rutt Kresling kirjeldab oma rasket elusaatust, olles elanud läbi nii juuni- kui ka märtsiküüditamise, arreteerimise, isa kaotuse ja pika lahusoleku emast. Seda kõike aga ilma kibestumuse ja kaeblemiseta.'
