    description_en: 'Ruth Sootaru describes her childhood in the small Pudisoo village, Estonia, from which she fled across the Gulf of Finland, in the fear of deportation and of the occupation authorities. She reflects on the journey to Sweden through Finland and life there with her first husband. She also talks about the difficult journey on a sailing boat to the United States and her marriage with Armas Sootaru. Reflections on life in the United States include descriptions of the Estonian community in America.'
    description_et: 'Ruth Sootaru kirjeldab oma lapsepõlve pisikeses Pudisoo külas, kust küüditamishirmu ja okupatsioonivõimude kartuses üle lahe Soome põgenema pidi. Samuti on vaatluse all Soome kaudu Rootsi emigreerumine. Käsitlemist leiab ka raske teekond purjepaadiga Ühendriikidesse.'
