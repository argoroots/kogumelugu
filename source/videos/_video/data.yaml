    description_en: 'Ilvi Jõe-Cannon describes her journey to Germany and life in the refugee camps, giving great importance to her time spent in Geislingen. She then speaks about emigrating to the US and her education there. Likewise Ilvi Jõe-Cannon gives an overview of her family’s fate during and after the war. Finally she reflects on returning to Estonia and explains what being an Estonian and the concept of a homeland mean to her.'
    description_et: 'Ilvi Jõe-Cannon kirjeldab teekonda Saksamaale ning eluolu sealsetes põgenikelaagrites, kusjuures tähtsal kohal on viibimine just Geislingeni laagris. Seejärel leiab käsitlemist emigreerumine USAsse ja sealne haridustee ning kodu rajamine. Samuti annab Ilvi Jõe-Cannon ülevaate oma pere saatusest sõja ajal ning sellele järgnenud aastatel. Viimaks kirjeldab Ilvi Jõe-Cannon ka tagasipöördumist Eestisse ja selgitab, mida tähendab tema jaoks Eesti identiteet ning Eesti kui kodumaa.'
